<form
    class="add-form"
    (ngSubmit)="onSubmit(formSubmite)"
    *ngIf="showAddTask"
    #formSubmite="ngForm"
>
    <div class="form-control">
        <label for="text">Tarea</label>
        <input
            type="text"
            name="text"
            id="text"
            placeholder="Añadir Tarea"
            [(ngModel)]="text"     
        />
    </div>

    <div class="form-control">
        <label for="day">Día y Horario</label>
        <input
            type="text"
            name="day"
            id="day"
            placeholder="Añadir Día y Horario"
            [(ngModel)]="day"
        />
    </div>

    <div class="form-control form-control-check">
        <label for="reminder">Recordatorio</label>
        <input
            type="checkbox"
            name="reminder"
            id="reminder"
            [(ngModel)]="reminder"    
        />
    </div>

    <input
        type="submit" value="Save Task" class="btn btn-block">
</form>
